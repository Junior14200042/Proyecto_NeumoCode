<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>
<div class="card border-primary mb-3" >
    <div class="card-header">Pacientes - Radiografía de Tórax</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Pacientes</h5>
      <div>
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Agregar Paciente</button>
        
      </div>
      <div *ngIf="clientes?.length==0" class="alert alert-info">
        No hay registros en la base de Datos.
      </div>
      <br>
        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th>Consulta</th>
                    <th>nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td><button type="button" (click)="abrirModal(cliente)" class="btn btn-success btn-sm"></button>{{cliente.id}}</td>
                    <td>{{cliente.nombre | uppercase}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt | date:"EEEE dd, MMMM yyyy"}}</td>
                    <td>
                        <button type="button" name="button" [routerLink]="['/clientes/form',cliente.id]" class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>

            </tbody>
        </table>
        <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
    </div>
  </div>
